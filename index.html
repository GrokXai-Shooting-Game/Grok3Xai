<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        canvas { 
            border: 1px solid black; 
            background: url('Assets/liminal-background.jpg') no-repeat center center; 
            background-size: cover; 
            max-width: 100%; 
            max-height: 100vh; 
            display: block; 
            touch-action: none; 
        }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            background: black; /* Black background during intro */
        }
        #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            font-size: 18px;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            z-index: 10;
            touch-action: manipulation;
            display: none; /* Hidden during intro */
        }
        #debug {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            display: none; /* Hidden during intro */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="pauseButton">Pause</button>
    <div id="debug">Touch X: N/A</div>
    <img id="bulletImage" src="Assets/bullet.png" style="display:none;">
    <img id="playerImage" src="Assets/player.png" style="display:none;">
    <img id="enemyImage" src="Assets/enemy.png" style="display:none;">
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bulletImg = document.getElementById("bulletImage");
        const playerImg = document.getElementById("playerImage");
        const enemyImg = document.getElementById("enemyImage");
        const pauseButton = document.getElementById("pauseButton");
        const debugDiv = document.getElementById("debug");

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.9;
            const aspectRatio = 4 / 3;
            let width = maxWidth;
            let height = width / aspectRatio;
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            canvas.width = width;
            canvas.height = height;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 50;
        }

        const player = {
            x: 0, y: 0, width: 40, height: 20, speed: 18, velocityX: 0
        };
        const projectiles = [];
        const projectileSpeed = -10;
        const enemies = [];
        const enemySpeed = 2;
        let spawnTimer = 0;
        let score = 0;
        let gameOver = false;
        let paused = false;
        let shootCooldown = 0;
        let touchX = null;
        let shootHeld = false;
        let leftPressed = false;
        let rightPressed = false;
        let gameStarted = false; // Tracks if game has begun

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (!gameStarted) return; // Ignore keys during intro
            if (e.key === "ArrowLeft") leftPressed = true;
            if (e.key === "ArrowRight") rightPressed = true;
            if (e.key === " ") shootHeld = true;
            if (e.key === "p" || e.key === "P") {
                if (!gameOver) {
                    paused = !paused;
                    pauseButton.textContent = paused ? "Resume" : "Pause";
                }
            }
        });
        document.addEventListener("keyup", (e) => {
            if (!gameStarted) return;
            if (e.key === "ArrowLeft") leftPressed = false;
            if (e.key === "ArrowRight") rightPressed = false;
            if (e.key === " ") shootHeld = false;
        });

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX - canvas.getBoundingClientRect().left;
            shootHeld = true;
            debugDiv.textContent = `Touch X: ${touchX.toFixed(0)}`;
        });
        canvas.addEventListener("touchmove", (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX - canvas.getBoundingClientRect().left;
            shootHeld = true;
            debugDiv.textContent = `Touch X: ${touchX.toFixed(0)}`;
        });
        canvas.addEventListener("touchend", (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            touchX = null;
            shootHeld = false;
            debugDiv.textContent = "Touch X: N/A";
        });

        // Pause button
        pauseButton.addEventListener("click", () => {
            if (!gameStarted || gameOver) return;
            paused = !paused;
            pauseButton.textContent = paused ? "Resume" : "Pause";
        });
        pauseButton.addEventListener("touchstart", (e) => {
            if (!gameStarted || gameOver) return;
            e.preventDefault();
            paused = !paused;
            pauseButton.textContent = paused ? "Resume" : "Pause";
        });

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Intro sequence
        function showIntro() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Step 1: Title
            setTimeout(() => {
                ctx.fillStyle = "yellow";
                ctx.font = "bold 50px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Grok3 Space Shooter Game", canvas.width / 2, canvas.height / 2);
            }, 0);

            // Step 2: Objective
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "yellow";
                ctx.font = "bold 30px Arial";
                ctx.fillText("Shoot The Bad Guys To Save Earth!", canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText("Score 1,000 points to advance to Level 2!", canvas.width / 2, canvas.height / 2 + 20);
            }, 2000);

            // Step 3: Good Luck
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "yellow";
                ctx.font = "bold 40px Arial";
                ctx.fillText("Good Luck Soldier!", canvas.width / 2, canvas.height / 2);
            }, 4000);

            // Step 4: Countdown
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "yellow";
                ctx.font = "bold 60px Arial";
                ctx.fillText("3", canvas.width / 2, canvas.height / 2);
            }, 6000);
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "yellow";
                ctx.fillText("2", canvas.width / 2, canvas.height / 2);
            }, 7000);
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "yellow";
                ctx.fillText("1", canvas.width / 2, canvas.height / 2);
            }, 8000);

            // Start game
            setTimeout(() => {
                gameStarted = true;
                pauseButton.style.display = "block";
                debugDiv.style.display = "block";
                document.body.style.background = "transparent"; // Restore game background
                gameLoop();
            }, 9000);
        }

        function spawnEnemy() {
            enemies.push({ x: Math.random() * (canvas.width - 60), y: -60, width: 60, height: 60 });
        }

        function shoot() {
            if (shootCooldown <= 0) {
                projectiles.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
                shootCooldown = 5;
            }
        }

        function update() {
            if (!gameStarted || gameOver || paused) return;

            // Desktop movement
            player.velocityX = 0;
            if (leftPressed) player.velocityX = -player.speed;
            if (rightPressed) player.velocityX = player.speed;
            player.x += player.velocityX * 0.8;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Mobile movement
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                if (targetX < 0) targetX = 0;
                if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
                player.x = targetX;
            }

            // Shooting
            if (shootHeld) shoot();
            if (shootCooldown > 0) shootCooldown--;

            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].y += projectileSpeed;
                if (projectiles[i].y < 0) projectiles.splice(i, 1);
            }
            spawnTimer++;
            if (spawnTimer % 60 === 0) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1);
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].y + enemies[i].height > player.y &&
                    enemies[i].x < player.x + player.width &&
                    enemies[i].x + enemies[i].width > player.x) {
                    alert(`Game Over! Score: ${score}`);
                    gameOver = true;
                    return;
                }
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    if (projectiles[j].x < enemies[i].x + enemies[i].width &&
                        projectiles[j].x + projectiles[j].width > enemies[i].x &&
                        projectiles[j].y < enemies[i].y + enemies[i].height &&
                        projectiles[j].y + projectiles[j].height > enemies[i].y) {
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
        }

        function draw() {
            if (!gameStarted) return; // Skip drawing during intro
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (playerImg.complete) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = "white";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
            projectiles.forEach(p => {
                if (bulletImg.complete) {
                    ctx.drawImage(bulletImg, p.x, p.y, p.width, p.height);
                } else {
                    ctx.fillStyle = "red";
                    ctx.fillRect(p.x, p.y, p.width, p.height);
                }
            });
            enemies.forEach(e => {
                if (enemyImg.complete) {
                    ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(e.x, e.y, e.width, e.height);
                }
            });
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (paused) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Paused", canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = "20px Arial";
                ctx.fillText("Controls:", canvas.width / 2, canvas.height / 2);
                ctx.fillText("Slide/Arrows - Move Player", canvas.width / 2, canvas.height / 2 + 30);
                ctx.fillText("Hold/Space - Shoot", canvas.width / 2, canvas.height / 2 + 60);
                ctx.fillText("Tap Pause/P - Pause/Resume", canvas.width / 2, canvas.height / 2 + 90);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start with intro
        showIntro();
    </script>
</body>
</html>
